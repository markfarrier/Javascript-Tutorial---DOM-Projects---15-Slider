<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<!-- favicon fix -->
		<link rel="shortcut icon" href="#" />
		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<!-- note: this project appears to have a GUI bug in chrome where the slider container is not big enough -->
	<!-- it appears to work correctly in firefox, however -->
	<!-- i've decided to simply follow the code as it is written rather than fix it -->
	<body>
		<div class="slider-container">
			<div class="slide">
				<img src="./img-1.jpeg" alt="" class="slide-img" />
				<h1>1</h1>
			</div>
			<div class="slide">
				<h1>2</h1>
			</div>
			<div class="slide">
				<h1>3</h1>
			</div>
			<div class="slide">
				<img src="./person-1.jpeg" alt="" class="person-img" />
				<h4>susan doe</h4>
				<h1>4</h1>
			</div>
		</div>
		<div class="btn-container">
			<button type="button" class="prevBtn">prev</button>
			<button type="button" class="nextBtn">next</button>
		</div>
		<!-- javascript -->
		<script src="app.js"></script>
	</body>
</html>
